<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="nav">
            <h1>Form Validation</h1>
            <div class="links"></div>
        </div>
        <div class="SignIn">
            <form action="" class="formBox">
                <div class="signInWrap">
                    <div class="formTitle">
                        <h1>Sign In</h1>
                        <p>Add your account values or <a href="./SignUp.html">create new account</a></p>
                    </div>
                    <div class="inputWrap">
                        <div class="nameInput">
                            <p>Email</p>
                            <input type="email" required="true" name="" id="" />
                        </div>
                        <div class="nameInput">
                            <p>Password</p>
                            <input type="password" required="true" name="" id="" />
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </div>
    </body>
</html>
