<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="nav">
            <h1>Form Validation</h1>
            <div class="links"></div>
        </div>
        <div class="SignIn">
            <form action="" class="formBox">
                <div class="signInWrap">
                    <div class="formTitle">
                        <h1>Sign Up</h1>
                        <p>Do you have an account, <a href="./index.html">go to Sign In></a></p>
                    </div>
                    <div class="inputWrap">
                        <div class="nameInput">
                            <p>Full Name</p>
                            <input type="text" required="true" name="" id="" />
                        </div>
                        <div class="nameInput">
                            <p>Email</p>
                            <input type="email" required="true" name="" id="" />
                        </div>
                        <div class="nameInput passwordWarp">
                            <div class="passwordVerify">
                                <p>Password</p>
                                <input type="password" required="true" name="" id="" />
                            </div>
                            <div class="passwordVerify">
                                <p>Verify Password</p>
                                <input type="password"  required="true" name="" id="" />
                            </div>
                            <button class="showPassword">&#128065;</button>
                        </div>
                        <p class="passwordWarning">Both passwords does not match</p>
                        <div class="nameInput">
                            <p>Home Address</p>
                            <input type="text" required="true" name="" id="" />
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </body>
    <script src="formValidator.js"></script>
</html>
